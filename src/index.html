<body>
    <div class="app-header">

    <div class="card">

            <div class="upload-text">æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œ</div>
            <div class="upload-subtext">æˆ–ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æ–‡ä»¶</div>
            <input type="file" class="file-input" id="fileInput" accept="image/*">
        </div>

        <div class="loading" id="loading">

        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-container" id="resultContainer">

    <script>
        // é…ç½®ä½ çš„ Gemini API Key
        const GEMINI_API_KEY = 'YOUR_GEMINI_API_KEY_HERE'; // è¯·æ›¿æ¢ä¸ºä½ çš„å®é™…APIå¯†é’¥

        // DOM å…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const generatedImage = document.getElementById('generatedImage');
        const generatedText = document.getElementById('generatedText');
        const retryButton = document.getElementById('retryButton');
        const errorMessage = document.getElementById('errorMessage');

        // æ‹–æ‹½äº‹ä»¶å¤„ç†
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = var(--banana - yellow);
            uploadArea.style.backgroundColor = 'rgba(255, 225, 53, 0.3)';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--banana-yellow-dark)';
            uploadArea.style.backgroundColor = 'var(--banana-yellow-light)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--banana-yellow-dark)';
            uploadArea.style.backgroundColor = 'var(--banana-yellow-light)';

            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        // é‡è¯•æŒ‰é’®
        retryButton.addEventListener('click', () => {
            resultContainer.style.display = 'none';
            retryButton.style.display = 'none';
            uploadArea.style.display = 'flex';
            fileInput.value = '';
        });

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            uploadArea.style.display = 'none';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                // è¯»å–æ–‡ä»¶ä¸ºBase64
                const base64Image = await readFileAsBase64(file);
                const mimeType = file.type;

                // è°ƒç”¨ Gemini API
                await generateCoverWithGemini(base64Image, mimeType);

            } catch (error) {
                console.error('å¤„ç†æ–‡ä»¶æ—¶å‡ºé”™:', error);
                showError('ç”Ÿæˆå°é¢æ—¶å‡ºé”™ï¼Œè¯·é‡è¯•');
                resetToUploadState();
            }
        }

        // è¯»å–æ–‡ä»¶ä¸ºBase64
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    // ç§»é™¤ data URL å‰ç¼€
                    const base64String = e.target.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // ä½¿ç”¨ Gemini ç”Ÿæˆå°é¢
        async function generateCoverWithGemini(base64Image, mimeType) {
            try {
                // æ„å»ºè¯·æ±‚
                const prompt = [
                    {
                        text: "è¯·ä¸ºè¿™å¼ å›¾ç‰‡ç”Ÿæˆä¸€ä¸ªå°çº¢ä¹¦é£æ ¼çš„å°é¢ã€‚è¦æ±‚ï¼š1. æ·»åŠ å¸å¼•çœ¼çƒçš„æ ‡é¢˜æ–‡å­—ï¼›2. ä½¿ç”¨æ—¶å°šçš„æ’ç‰ˆï¼›3. æ·»åŠ å°çº¢ä¹¦ç‰¹æœ‰çš„æ ‡ç­¾å’Œè£…é¥°å…ƒç´ ï¼›4. æ•´ä½“é£æ ¼å¹´è½»ã€æ´»æ³¼ã€æœ‰å¸å¼•åŠ›ã€‚"
                    },
                    {
                        inlineData: {
                            mimeType: mimeType,
                            data: base64Image,
                        },
                    },
                ];

                // è°ƒç”¨ Gemini API
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: prompt
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // å¤„ç†å“åº”
                let hasImage = false;
                let textContent = '';

                if (data.candidates && data.candidates.length > 0) {
                    const parts = data.candidates[0].content.parts;

                    for (const part of parts) {
                        if (part.text) {
                            textContent += part.text;
                        } else if (part.inlineData) {
                            // æ˜¾ç¤ºç”Ÿæˆçš„å›¾ç‰‡
                            generatedImage.src = `data:${part.inlineData.mimeType};base64,${part.inlineData.data}`;
                            hasImage = true;
                        }
                    }
                }

                // æ˜¾ç¤ºç»“æœ
                if (hasImage) {
                    generatedText.textContent = textContent || 'è¿™æ˜¯ä¸ºä½ ç”Ÿæˆçš„å°çº¢ä¹¦å°é¢ï¼';
                    loading.style.display = 'none';
                    resultContainer.style.display = 'block';
                    retryButton.style.display = 'block';
                } else {
                    throw new Error('æœªç”Ÿæˆå›¾ç‰‡');
                }

            } catch (error) {
                console.error('Gemini API è°ƒç”¨å‡ºé”™:', error);
                showError('æ— æ³•è¿æ¥åˆ° Gemini æœåŠ¡ï¼Œè¯·æ£€æŸ¥ API Key æˆ–ç¨åé‡è¯•');
                resetToUploadState();
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // é‡ç½®åˆ°ä¸Šä¼ çŠ¶æ€
        function resetToUploadState() {

        }
    </script>
